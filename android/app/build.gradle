plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.r47'
    compileSdk project.findProperty('r47.compileSdk')?.toInteger() ?: 34

    defaultConfig {
        applicationId "com.example.r47"
        minSdk project.findProperty('r47.minSdk')?.toInteger() ?: 24
        targetSdk project.findProperty('r47.targetSdk')?.toInteger() ?: 34
        versionCode 1
        versionName "1.0"
        
        // Use property override if provided, otherwise default to a verified version
        // To use system default, user can pass -Pr47.ndkVersion=
        ndkVersion project.findProperty('r47.ndkVersion') ?: "26.1.10909125"

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
    
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version project.findProperty('r47.cmakeVersion') ?: "3.22.1"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.preference:preference-ktx:1.2.1'
}
